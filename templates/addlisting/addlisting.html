{%extends 'base.html'%}



{% load static %}

{% block title %} | Add Listing {% endblock %}



{% block content %}


<section id="bc" class="mt-3">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{%url 'index'%}">
                        <i class="fas fa-home"></i>Home</a>
                </li>
                <li class="breadcrumb-item active">Add Listing</li>
            </ol>
        </nav>
    </div>
</section>

{% include 'partials/_alerts.html' %}


<div class="col-md-6 offset-md-3 mt-5">
    <form accept-charset="UTF-8" action="{% url 'listing_sub' %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="name" name="name" class="form-control" {% if user.is_authenticated %} value="{{ user.first_name }} {{ user.last_name }}" {% endif %} required disabled>
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputName">Location</label> -->
            <label>Rera Approved</label>
            <!-- <input type="text" name="city" class="form-control" placeholder="City"> -->
            <select name="rera_approved" class="form-control" required=True>
                <option selected="true" value="others">Select</option>
                {%for values in rera %}
                <option value="{{values}}">{{values}}</option>
                {%endfor%}

            </select>
            <!-- <input type="text" name="city" class="form-control" id="exampleInputName"  required="required"> -->
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Upload Document</label>
            <input id="upload_doc" type="file" name="upload_doc" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Address Line 1</label>
            <input type="text" name="address" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputName">Location</label> -->
            <label>City</label>
            <!-- <input type="text" name="city" class="form-control" placeholder="City"> -->
            <select name="city" class="form-control" required=True>
                <option selected="true" value="others">Select City </option>
                {%for values in locations %}
                <option value="{{values}}">{{values}}</option>
                {%endfor%}

            </select>
            <!-- <input type="text" name="city" class="form-control" id="exampleInputName"  required="required"> -->
        </div>
        <div class="form-group">
            <label>State</label>
            <select name="state" class="form-control">
                <option selected="true" values="">Select State</option>
                {%for key,value in state_choices.items %}
                <option value="{{key}}">{{value}}</option>
                {%endfor%}

            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputName">Zipcode</label>
            <input type="number" name="zipcode" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Description</label>
            <input type="text" name="description" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Price in INR</label>
            <input type="number" name="price" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Bedrooms</label>
            <input type="number" name="bedrooms" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Bathrooms</label>
            <input type="number" name="bathrooms" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Garage</label>
            <input type="number" name="garage" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Living Area (sqft)</label>
            <input type="number" name="sqft" class="form-control" id="exampleInputName" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Lot Size (sqft)</label>
            <input type="number" name="lot_size" class="form-control" id="exampleInputName" required="required">
        </div>

        <hr>
        <div class="form-group mt-3">
            <label class="mr-2">Main Photo</label>
            <input id="photo_main" type="file" name="photo_main">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 1 </label>
            <input id="photo_1" type="file" value="False" name="photo_1">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 2 </label>
            <input id="photo_2" type="file" value="False" name="photo_2">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 3 </label>
            <input id="photo_3" type="file" value="False" name="photo_3">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 4 </label>
            <input id="photo_4" type="file" value="False" name="photo_4">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 5 </label>
            <input id="photo_5" type="file" value="False" name="photo_5">
        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Photo 6 </label>
            <input id="photo_6" type="file" value="False" name="photo_6">
        </div>
        <label for="start">List_Date:</label>

        <input type="date" id="start" name="list_date">

        <hr>
        <br>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
        <br>
    </form>
</div>



{%endblock%}
